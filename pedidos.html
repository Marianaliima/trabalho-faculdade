<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo.css" />
    <title>Apresentação</title>
  </head>

  <body>
    <header>
      <img src="LogoChiqueEletricoTopo.png" alt="Chique Elétrico" class="imgLogo" />
      <address class="ender">
        Rua Chique Chique, 123 <br />
        Tel: (21) 91234-4321 <br />
        <a href="mailto:contato@chiqueletrico.com.br">contato@chiqueletrico.com.br</a>
      </address>
    </header>
    <nav>
      <ul>
        <li><a href="apresentacao.html">Apresentação</a></li>
        <li><a href="materias.html">Materiais</a></li>
        <li><a href="acabamentos.html">Acabamentos</a></li>
        <li><a href="pedidos.html">Pedidos</a></li>
      </ul>
    </nav>
    <section>
      <div class="divCompras">
        <h3>Compras</h3>

        <form>
          <fieldset>
            <legend>Identificação</legend>
            <div class="divLinha">
              <label for="name" class="colPri">Nome:</label>
              <input type="text" id="name" name="name" class="inpGrande" />
            </div>
            <div class="divLinha">
              <label for="email" class="colPri">E-mail:</label>
              <input type="text" id="email" name="email" class="inpGrande" />
            </div>
            <div class="divLinha">
              <label for="address" class="colPri">Endereço:</label>
              <textarea class="impEnder" id="address" name="address"></textarea>
              <fieldset class="fsDir">
                <legend>Genero</legend>

                <input type="radio" id="mas" name="genero" />
                <label for="mas">Mas</label>

                <input type="radio" id="fem" name="genero" />
                <label for="fem">Fem</label>

                <input type="radio" id="other" name="genero" />
                <label for="other">Outro</label>
              </fieldset>
            </div>

            <div class="divLinha">
              <label for="telephone" class="colPri">Telefone:</label>
              <input type="telephone" id="telephone" name="telephone" class="impTelef" />
              <fieldset class="fsDir">
                <legend>Nascimento</legend>
                <input type="number" id="birthday" name="birthday" class="numDD" />/<input type="number" id="birthmonth" name="birthmonth" class="numDD" />/
                <input type="number" id="birthyear" name="birthyear" class="numQD" />
              </fieldset>
            </div>

            <div class="divLinha">
              <label for="cellphone" class="colPri">Celular:</label>
              <input type="cellphone" id="cellphone" name="cellphone" class="impTelef" />
            </div>
          </fieldset>
          <fieldset>
            <legend>Seleção de Produtos e Pagamentos</legend>
            <textarea class="listaCompras" id="listaCompras" readonly></textarea>
            <select name="products" id="products" class="colSelProd">
              <option>----</option>
              <optgroup label="Acabamento Stylus">
                <option value="placa4x4">Placa 4x4</option>

                <option value="tomada">Tomada</option>
                <option value="Interruptor">Interruptor</option>
              </optgroup>
              <optgroup label="Acabamento Slim">
                <option value="placa4x2">Placa 4x2</option>

                <option value="modulo tomada">Módulo Tomada</option>
                <option value="modulo Interruptor">Módulo Interruptor</option>
              </optgroup>

              <optgroup label="Cabo Flexível">
                <option value="sil preto">Sil Preto 2,5mm (100m)</option>
                <option value="cobrecom azul">Cobrecom Azul 2,5mm (100m)</option>
                <option value="sil verde">Sil verde 2,5mm (50m)</option>
              </optgroup>

              <optgroup label="Terminais Ilhós">
                <option value="terminais">2,5mm (200 peças)</option>
                <option value="terminais">4mm (100 peças)</option>
              </optgroup>
              <optgroup label="Conduíte">
                <option value="plastilit">Plastilit 1/2" 25m</option>
                <option value="plastilit4">Plastilit 3/4" 50m</option>
              </optgroup>
            </select>
            <br />
            <br />

            <input type="button" name="comprar" id="comprar" value="Comprar" />
            <br />
            <br />

            <fieldset class="fsEsq">
              <legend>Cartão</legend>
              <div for="bandeira" class="colLabCrd">
                Bandeira:

                <input type="radio" id="visa" name="bandeira" />
                <label for="visa" class="">Visa</label>

                <input type="radio" id="master" name="bandeira" />
                <label for="master" class="">Master</label>

                <input type="radio" id="elo" name="bandeira" />
                <label for="elo" class="">Elo</label>
              </div>
              <br />

              <label for="cardMonth" class="colLabCrd">Validade: <input type="number" id="cardMonth" name="cardMonth" class="numDD" /> / <input type="number" id="cardYear" name="cardYear" class="numQD" /> </label>
              <br />

              <label for="value" class="colLabCrd"
                >Número:
                <input type="text" id="cardNumber" name="cardNumber" class="impNCC" />
              </label>
            </fieldset>
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <label class="elemDir" for="value"
              ><br /><br />
              Valor R$
              <input type="text" id="value" name="value" class="impMedio" />
            </label>
          </fieldset>
          <div class="botoes">
            <input type="button" value="Enviar" />
            <input type="button" value="Limpar" />
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
